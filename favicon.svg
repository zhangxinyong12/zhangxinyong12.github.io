<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bookGradient)"/>
  
  <!-- 书籍主体 -->
  <rect x="18" y="12" width="28" height="40" rx="2" fill="#ffffff" opacity="0.95"/>
  
  <!-- 书页效果 -->
  <line x1="32" y1="12" x2="32" y2="52" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  
  <!-- 文字线条（模拟书页内容） -->
  <line x1="22" y1="20" x2="30" y2="20" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
  <line x1="22" y1="26" x2="30" y2="26" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
  <line x1="22" y1="32" x2="28" y2="32" stroke="#667eea" stroke-width="1.5" opacity="0.4"/>
  
  <line x1="34" y1="20" x2="42" y2="20" stroke="#764ba2" stroke-width="1.5" opacity="0.6"/>
  <line x1="34" y1="26" x2="42" y2="26" stroke="#764ba2" stroke-width="1.5" opacity="0.4"/>
  <line x1="34" y1="32" x2="40" y2="32" stroke="#764ba2" stroke-width="1.5" opacity="0.4"/>
  
  <!-- 装饰性星星（代表知识） -->
  <path d="M 32 8 L 33.5 12 L 38 12 L 34.5 14.5 L 36 19 L 32 16 L 28 19 L 29.5 14.5 L 26 12 L 30.5 12 Z" 
        fill="#f093fb" opacity="0.8"/>
</svg>

